[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async test configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    -vv
    -ra
    --strict-markers
    --tb=short
    --showlocals
    --capture=no

# Custom markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests that test multiple components
    slow: Tests that take significant time to run
    database: Tests that require database access
    api: Tests for API endpoints
    ai: Tests for AI integration (mocked)

# Ignore patterns
norecursedirs =
    venv
    wsl_venv
    .git
    __pycache__
    frontend
    output
    logs
    debug
    mocks
    docs

# Coverage settings
[coverage:run]
source = .
omit =
    */venv/*
    */wsl_venv/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */frontend/*
    */debug/*
    */docs/*
    */mocks/*
